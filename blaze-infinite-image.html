<head>
  <title>Endless Images</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
  {{> hello}}
  {{> endless}}
</body>

<template name="hello">
	<div id="title">
	  <div class="container">
	    <div class="row">
	      <div class="span12">
	      <h1>Endless Images!</h1>
	      Currently there are {{number_of_loaded_images}} of <span class=imagesTotal>{{imagesTotal}}</span> loaded in the collection (skip <a href="#" class="skip">{{skip}}</a>). You scroll up and down and the previous/next images will be loaded. Click on an image to delete it. The number on the image is used for sorting purposes only and has no other meaning. The images are from a public Flickr Feed. <a href="https://github.com/jamgold/blaze-infinite-image">source</a>
	      </div>
	    </div>
	  </div>
	</div>
</template>

<template name="endless">
  <div align="center">
  <ul id="images">
  {{#each images}}
    {{>image}}  
  {{/each}}
  </ul>
  </div>
</template>

<template name="image">
	<li class="item" id="{{_id}}">
    <img src="{{url}}" title="{{_id}}" alt="Owl Image">
  </li>
</template>
